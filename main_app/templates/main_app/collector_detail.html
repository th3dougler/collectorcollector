{% extends "base.html" %}

{% block content%}
<main class="container">
    <h1>Index</h1>
    <div class="row">
        <div class="card col s12">
            <div class="card-title">
                {{object.name}}
            </div>
            <div class="card-content">
                <blockquote>
                    Category: {{object.category}}
                    <br/>
                    Description: {{object.description}}
                    <br/>
                    Capacity: {{object.capacity}}
                    <br/>
                </blockquote>
            </div>
        </div>
    </div>
</main>

{% endblock %}
